<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>仓库管理</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="/bootstrap-3.3.7-dist/css/bootstrap.min.css" type="text/css" />
  <link rel="stylesheet" href="/layui/css/layui.css"  media="all">
  <link rel="stylesheet" type="text/css" href="/Public/css/table.css">
</head>
<style type="text/css">
  .box{
    border: 1px red solid;
  }
</style>
<body>  
<div style="height:850px; overflow:hidden;">
<div style="margin-bottom: -15px; overflow:hidden;">           
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;"><legend>物料管理</legend></fieldset> 
 </div>
<div style="margin-left:20px; margin-bottom:25px;">
   <button class="layui-btn" id="btn-add" onclick="add()">
    <i class="layui-icon" >&#xe608;</i> 新增物料
  </button>
</div>
<table  class="layui-table warehouse-table" lay-size="lg">
  <thead>
    <tr>
      <th class="td1">序号</th>
      <th class="td2">编码</th>
      <th class="td7">名称</th>
      <th class="td4">规格型号</th>
      <th class="td5">牙色</th>
      <th class="td6">单位</th>
      <th class="td8">库存</th>
      <th>操作</th>
    </tr>
  </thead>
  <tbody>
    <volist name='details' id='detail' empty="$empty" key="k">
      <tr>
        <td class="td1">{$k}</td>
        <td class="td2">{$detail.d_code}</td>
        <td class="td7">{$detail.d_name}</td>
        <td class="td4">{$detail.d_type}</td>
        <td class="td5">{$detail.d_color}</td>
        <td class="td6">{$detail.d_unit}</td>
        <td class="td8">{$detail.d_num}</td>
        <td><span class="glyphicon glyphicon-edit" aria-hidden="true" id="warehouse-edit" attr-id="{$detail.details_id}" onclick='edit(this)'></span> &nbsp; <a href="javascript:void(0)" attr-id="{$detail.details_id}" attr-num="{$detail.d_num}" id="warehouse-delete"  attr-a="menu" attr-message="删除" onclick='isdelete(this)'><span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span></a></td>                 
      </tr>
    </volist>

  </tbody>
</table>     
</div>
<script src="/layui/layui.js" charset="utf-8"></script>
<script src="/Public/js/jquery.min.js" charset="utf-8"></script>
<script src="/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<script src="/Public/js/commom.js"></script>
<script src="/Public/js/dialog.js"></script>

<script>

  var SCOPE = {
    'add_url' : '/admin.php?c=details&a=indexadd',
    'edit_url' : '/admin.php?c=details&a=edit',
    'delete_url' : '/admin.php?c=details&a=delete',
    'jump_url' : '/admin.php?c=details'
  }

  layui.use('form', function(){
  var form = layui.form;
  
  //监听提交
  form.on('submit(formDemo)', function(data){
    return false;
  });

  //渲染layui表单
  form.render();
});

</script>
</body>
</html>
